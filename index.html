<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Məhsul Bazası</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<div class="product-area">
		<form method="post" id="product-form">
			<div class="row">
				<div class="form-group">
					<input type="text" name="p-name" id="name" placeholder="Məhsulun adı">
				</div>
				<div class="form-group">
					<input type="text" name="p-price" id="price" placeholder="Qiyməti">
				</div>
				<button type="submit" class="btn btn-primary">Əlavə et</button>
			</div>
		</form>

		<ul class="list-group"></ul>

		<div class="total">
			Ümumi məhsul sayı: <span id="length">0</span> <br><br>
			Məhsulların toplam dəyəri: <span id="summary">0</span> AZN
		</div>
	</div>

	<script src="app.js"></script>

</body>
</html>
